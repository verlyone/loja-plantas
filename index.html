<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Loja de Plantas</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    .hero {
      background: url('https://images.unsplash.com/photo-1501004318641-b39e6451bec6') center/cover no-repeat;
      height: 400px;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.7);
    }
    .product-card img {
      height: 250px;
      object-fit: cover;
    }
    .whatsapp-btn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: #25D366;
      color: white;
      border-radius: 50%;
      padding: 15px;
      font-size: 24px;
      z-index: 999;
    }
  </style>
</head>
<body>
  <header class="hero">
    <h1 class="display-4">Bem-vindo à nossa loja de plantas</h1>
  </header>

  <section class="container py-5">
    <h2 class="mb-4">Nossas Plantas</h2>
    <div class="row row-cols-1 row-cols-md-3 g-4">
      <div class="col">
        <div class="card product-card">
          <img src="https://images.unsplash.com/photo-1587300003388-59208cc962cb" class="card-img-top" alt="Planta 1">
          <div class="card-body">
            <h5 class="card-title">Samambaia</h5>
            <p class="card-text">Ideal para ambientes internos. R$ 45,00</p>
            <a href="https://wa.me/5599999999999?text=Tenho%20interesse%20na%20Samambaia" target="_blank" class="btn btn-success">Pedir via WhatsApp</a>
          </div>
        </div>
      </div>
      <div class="col">
        <div class="card product-card">
          <img src="https://images.unsplash.com/photo-1501004318641-b39e6451bec6" class="card-img-top" alt="Planta 2">
          <div class="card-body">
            <h5 class="card-title">Jiboia</h5>
            <p class="card-text">Linda e fácil de cuidar. R$ 35,00</p>
            <a href="https://wa.me/5599999999999?text=Tenho%20interesse%20na%20Jiboia" target="_blank" class="btn btn-success">Pedir via WhatsApp</a>
          </div>
        </div>
      </div>
      <!-- Adicione mais produtos aqui -->
    </div>
  </section>

  <footer class="text-center py-4 bg-light mt-5">
    <p>&copy; 2025 Loja de Plantas. Todos os direitos reservados.</p>
  </footer>

  <a href="https://wa.me/5599999999999" target="_blank" class="whatsapp-btn">
    <img src="https://cdn-icons-png.flaticon.com/512/733/733585.png" alt="WhatsApp" width="30">
  </a>
</body>
</html>
